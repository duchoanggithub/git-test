<div>
    <h2 mat-dialog-title>Thêm nhà cung cấp mới</h2>
    <mat-dialog-content class="mat-typography" style="background-color: #fff;">
        <form [formGroup]="addNCCForm">

            <mat-form-field>
                <input matInput placeholder="Tên nhà cung cấp" formControlName="tenNCC">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Người liên hệ" formControlName="nguoiLienHe">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Số điện thoại" formControlName="sdtNguoiLienHe">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Địa chỉ" formControlName="diaChi">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Hủy</button>
        <button mat-button (click)="onSubmit()">Thêm</button>
    </mat-dialog-actions>
</div>

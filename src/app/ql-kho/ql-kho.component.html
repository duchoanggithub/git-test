<div class="head-title">
  <h1>Danh sách Kho</h1>
  <button mat-fab color="accent" (click)="OpenDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="khos">
    <!-- Các cột của bảng -->
    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef>STT</th>
      <td mat-cell *matCellDef="let khoSV; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="chinhanh">
      <th mat-header-cell *matHeaderCellDef>Chi nhánh</th>
      <td mat-cell *matCellDef="let khoSV">{{ khoSV.idChiNhanh }}</td>
    </ng-container>

    <ng-container matColumnDef="tenkho">
      <th mat-header-cell *matHeaderCellDef>Tên kho</th>
      <td mat-cell *matCellDef="let khoSV">{{ khoSV.tenKho }}</td>
    </ng-container>

    <ng-container matColumnDef="ntao">
      <th mat-header-cell *matHeaderCellDef>Ngày Tạo</th>
      <td mat-cell *matCellDef="let khoSV">{{ khoSV.ngayTao }}</td>
    </ng-container>

    <ng-container matColumnDef="ncapnhat">
      <th mat-header-cell *matHeaderCellDef>Ngày cập nhật</th>
      <td mat-cell *matCellDef="let khoSV">{{ khoSV.ngayCapNhat }}</td>
    </ng-container>

    <ng-container matColumnDef="chucnang">
      <th mat-header-cell *matHeaderCellDef>Chức năng</th>
      <td mat-cell *matCellDef="let khoSV">
        <button class="button-icon" mat-icon-button matTooltip="primary" color="primary"
          [routerLink]="['./edit', khoSV.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="button-icon" mat-icon-button matTooltip="warn" color="warn" (click)="deleteKho(khoSV.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button class="button-icon" mat-icon-button matTooltip="accent" color="black"
          [routerLink]="['./detail', khoSV.id]">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="khos.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
